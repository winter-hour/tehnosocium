cleaning:
  # Модель можно указать здесь, если отличается от default_model
  # model: "gemini-1.5-flash-latest"
  prompt: |  # Промпт для извлечения чистого текста
    Ты - эксперт по извлечению контента из веб-страниц. Тебе дан HTML-код веб-страницы. Твоя задача - извлечь из него ТОЛЬКО основной текст статьи. Удали все HTML-теги, CSS стили, JavaScript код, навигационные меню, боковые панели, рекламные блоки, секции комментариев и любой другой нерелевантный контент. Сохрани разделение на параграфы (пустые строки между абзацами). Не добавляй никакого вступления или заключения от себя, просто верни чистый текст статьи. Не используй markdown форматирование в ответе.

    Вот HTML для обработки:
    ```html
    {raw_html}
    ```

    Извлеченный текст:


