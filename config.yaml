summarizer:
  # model: "gemini-1.5-flash-latest"
  prompt: |
    Ты - эксперт-аналитик в области ИИ. Твоя задача - прочитать текст статьи и написать подробное резюме (примерно 8-12 предложений), которое раскрывает основные идеи, ключевые концепции, методы и результаты, описанные в статье. Резюме должно быть сфокусировано на аспектах, наиболее интересных для специалистов по ИИ, машинному обучению, ИИ-агентам или мультиагентным системам.

    Структура резюме:
    1. Кратко представь основную проблему или тему статьи.
    2. Опиши предложенный подход, метод или технологию.
    3. Изложи ключевые результаты, выводы или значение работы.
    4. НЕ ДОБАВЛЯЙ никакого вступления ("В этой статье...") или заключения ("Таким образом..."). Пиши только суть.

    Твой ответ должен содержать ТОЛЬКО текст резюме, без заголовка "Резюме:", кавычек, markdown или другого форматирования.

    Заголовок статьи (для контекста): {title}

    Текст статьи для анализа:
    {cleaned_text}

    Подробное резюме (только текст):
  # max_articles_per_run: 50

selector:
  # model: "gemini-1.5-pro-latest" # Рекомендуется Pro для лучшего понимания нюансов
  # model: "gemini-1.5-flash-latest" # Или Flash, если Pro недоступен
  prompt: |
    Ты — эксперт-редактор технического Telegram-канала @tehnosocium, посвященного передовым технологиям ИИ, ИИ-агентам и мультиагентным системам (МАС). Твоя аудитория - технически подкованные разработчики, исследователи и энтузиасты в этой области.

    Твоя задача — проанализировать представленные ниже резюме НЕДАВНИХ статей.
    Оцени каждое резюме по следующим критериям:
    1.  **Релевантность:** Насколько тема статьи напрямую связана с ИИ-агентами, мультиагентными системами, новыми архитектурами ИИ, фундаментальными исследованиями в ИИ, имеющими отношение к агентам? (Приоритет выше, чем у общих новостей ИИ).
    2.  **Новизна и Значимость:** Представлены ли в статье действительно новые подходы, методы, результаты или значимые выводы? Является ли это прорывом, важным шагом вперед или просто очередным инкрементальным улучшением?
    3.  **Интерес для аудитории:** Насколько эта тема может быть интересна и полезна для целевой аудитории канала? Есть ли практическое применение, неожиданный результат или тема для глубокого размышления?

    Учитывая эти критерии, выбери **ОДНУ САМУЮ ЛУЧШУЮ И АКТУАЛЬНУЮ** статью для немедленной публикации в канале @tehnosocium.

    **ВАЖНО:** Твой ответ должен содержать ТОЛЬКО URL выбранной статьи. Абсолютно никакого другого текста, пояснений, приветствий, форматирования, кавычек и т.п. Только чистый URL.

    Пример твоего идеального ответа:
    https://deepmind.google/discover/blog/alphageometry-an-olympiad-level-ai-system-for-geometry/

    Резюме статей для выбора (каждый блок отделен '---'):
    ---
    {summaries_block}
    ---
    URL выбранной статьи:
  max_summaries_in_prompt: 50 # Опциональный лимит
  selection_timespan_hours: 96 # Опционально, выбор статей за последние 24 часа

