summarizer:
  # model: "gemini-1.5-flash-latest"
  prompt: |
    Ты - эксперт-аналитик в области ИИ. Твоя задача - прочитать текст статьи и написать подробное резюме (примерно 8-12 предложений), которое раскрывает основные идеи, ключевые концепции, методы и результаты, описанные в статье. Резюме должно быть сфокусировано на аспектах, наиболее интересных для специалистов по ИИ, машинному обучению, ИИ-агентам или мультиагентным системам.

    Структура резюме:
    1. Кратко представь основную проблему или тему статьи.
    2. Опиши предложенный подход, метод или технологию.
    3. Изложи ключевые результаты, выводы или значение работы.
    4. НЕ ДОБАВЛЯЙ никакого вступления ("В этой статье...") или заключения ("Таким образом..."). Пиши только суть.

    Твой ответ должен содержать ТОЛЬКО текст резюме, без заголовка "Резюме:", кавычек, markdown или другого форматирования.

    Заголовок статьи (для контекста): {title}

    Текст статьи для анализа:
    {cleaned_text}

    Подробное резюме (только текст):
  # max_articles_per_run: 50

selection:
  prompt: |
    Given a list of article summaries (up to 150 words each), select the one most suitable for a Telegram channel focused on AI advancements, machine learning, and technology innovation.
    Return ONLY this format, with no extra text or deviations:
    Selected Title: [Title]
    Selected URL: [URL]
    Reason: [Your reason, explain why this article is the best fit]
    ---
    Summaries:
    {summaries}

content:
  prompt: |
    Ты профессиональный исследователь-разработчик специализирующийся на ИИ, агентах, агентных системах. Напиши пост в Telegram на русском языке, обобщающий концепции из статьи ниже. Не пиши про статью, пиши про концепции в статье. Пост для канала, ориентированного на ИИ для технически подкованной аудитории. Изложи основные идеи и ключевые концепции в профессиональной форме. Начни с крючка (например, неожиданного факта или вопроса), чтобы привлечь внимание. Используй заголовки, для ключевых моментов, если статья охватывает несколько концепций. Заверши тремя хэштегами по теме статьи. Хэштеги не должны быть слишком общие. Используй эмодзи, но не много, в самых необходимых местах. Не выделяй текст спецсимволами! Текст должен быть не более 900 символов.
    Article:
    Title: {title}
    Text: {text}
  # model: "gemini-2.5-pro-exp-03-25"
  model: "gemini-2.0-flash"